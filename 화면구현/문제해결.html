<!DOCTYPE html>​

<html lang="ko">

<head>

<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>문제해결 1</title>



<style>

form .btn {

background-color: #4CAF50;

color: white;

padding: 10px 20px;

border: none;

cursor: pointer;

width: 100px;

margin-bottom: 10px;

margin-top: 10px;

}

 

button.btn:hover {

opacity: 0.8;

color: yellow;

}

 

.cancel:hover {

opacity: 0.8;

background: red;

}

</style>

</head>



<body>

<h2>로그인을 클릭하면 로그인 폼이 나타납니다.</h2>

<button class="open">로그인</button>

 

<div class="form-popup" id="myForm">

    <form action="result.html" method="post">

    <fieldset>

    <legend>로그인</legend>

    <h1>Login</h1>

    <label for="email"><b>Email</b></label>

    <input type="text" placeholder="Enter Email" name="email" required>

    <br>

    

    <label for="psw"><b>Password</b></label>

    <input type="password" placeholder="Enter Password" name="psw" required>

    <br>

    

    <button type="submit" class="btn">Login</button>

    <button type="button" class="btn cancel">Close</button>

    </fieldset>

    </form>

</div>

 

 

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>

// document.getElementsByClassName("open");

// 이 문서를 처음 로드하면 로그인 화면이 보이지 않는다.
    document.getElementById("myForm").style.display = "none";


 

const label = document.getElementsByTagName("label");

label[0].style.display = "inline-block";

label[0].style.width = "80px";
label[1].style.display = "inline-block";

label[1].style.width = "80px";

 
// 로그인 버튼을 눌렀을 때 로그인 폼이 나오게 한다.
const open = document.getElementsByClassName("open");
// const open = document.querySelectorAll("open");


open[0].addEventListener("click", function(){ //수정

document.getElementById("myForm").style.display = "block";
// document.getElementById("myForm").style.backgroundColor = "red";

});


// Close 버튼을 클릭하면 로그인 폼이 사라진다.
const close = document.getElementsByClassName("btn");

close[1].addEventListener("click", function(){
    document.getElementById("myForm").style.display = "none";

});

</script>

</body>

</html>
